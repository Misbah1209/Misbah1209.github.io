<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
            /* Change footer on hover */
            .footer a:hover {
                  background-color: crimson;

            /* Style the button hover */

</head>
<body style="background-color:limegreen">
  <div class="header"> 
        <img src="images\lg1.1.png" alt="logo" style=" float:left; width:300x;height:200px;">
        <img src= "images\header (1).jpg" alt="HeaderImg" style="height:200px;">
    </div>
    
    <div class="topnav">
       <div class="btn-group" >
            <button class="button" style="vertical-align:middle; font-family:fantasy">  
                <span><a class="selected" href="LogIn.html">LogIn <i class="fas fa-sign-in-alt"style="color:#1F0C57; font-size:20px;"></i></a></span>
            </button>

            <button class="button" style="vertical-align:middle ; font-family:fantasy">
                <span><a href="Register.html">Register </a><i class="fas fa-address-card"style="color:#1F0C57; font-size:20px;"></i></span>
            </button>
            <button class="button" style="vertical-align:middle ; font-family:fantasy">
                <span><a href="Leaderboard.html">Leaderboard </a><i class="fas fa-trophy"style="color:#1F0C57; font-size:20px;"></i></span>
            </button>
            <button class="button" style="vertical-align:middle ; font-family:fantasy">
                <span><a href="Home.html">Home </a><i class="fas fa-home"style="color:#1F0C57; font-size:20px;"></i></span>
            </button>   
        </div>
    </div>
   <br>
    <div class="round">
        <form>
              <div class="imgcontainer">
                <img src="images\avatar.png" alt="Avatar" class="avatar">
              </div>
            <br>
              <p style="text-align:center; font-family:Snap ITC; font-size:90px; color:white">HELLO THERE!</p>
              <div class="container">
                  <label for="uname"><i class="fas fa-user-circle"style="color:purple; font-size:20px;"></i><b> Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>
<br>
                <label for="psw"><i class="fas fa-lock"style="color:purple; font-size:20px;"></i><b> Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <button type="submit" class="formbutton">Login</button>
                <label>
                  <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
                <span class="psw">Forgot <a href="#">password?</a></span>
                <br>
                <button type="button" class="cancelbtn" >Cancel</button>
              </div>
        </form>
    </div>
