    <div class="wall"style="background-image: url(Images/bg2.jpg);"><!-- Register start -->
        <form  id="formReg" class="account_container">
            <h1>Join Us</h1><br>
            <hr><br>
            <h2>Create Account</h2>
            <br>
            <div class="columns">
                <label for="firstname"><b>First Name</b></label>
                <input type="text" placeholder="Enter First Name" name="Firstname" required>
            
                <label for="Email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>

                <label for="pass1"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="pswd" required>
            </div>
            <div class="columns">
                <label for="email"><b>Last Name</b></label>
                <input type="text" placeholder="Enter Last Name" name="Surname" required>
                
                <label for="phone"><b>Telephone</b></label>
                <input type="text" placeholder="Enter Telephone" name="phone" required>
                    
                <label for="pass2"><b>Re Enter Password</b></label>
                <input type="password" placeholder="Enter Password" name="pswd1" onchange="validatePassword()" required>
            </div>
            <label for="address"><b>Address</b></label>
            <input type="text" placeholder="Enter Address" name="Address" required>
            <button type="submit" class="btn" onclick="saveData()">Create Account</button>
            <label id="lblreg"></label>
        </form>
    </div><!-- Register end -->
